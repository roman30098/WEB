<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Tutorial</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<style>
		#container{
			max-width: 400px;
			min-width: 150px;
			height: 190px;
			padding: 10px;
			margin: auto;
			margin-top: calc(50vh - 95px);
			box-shadow: #d0d0d0 0 0 50px 10px;
		    background-color: #fbfbfb;
		    border-radius: 10px;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
</head>
<body>
	<div id="container">
		<input id="0" type="text" class="form-control has-success" placeholder="Slowo" >
		<div class="input-group">
			<span class="input-group-addon" id="a1">X</span>
			<input id="1" type="text" class="form-control" placeholder="Infinitiv" onkeyup="check()">
		</div>
		<div class="input-group">
			<span class="input-group-addon" id="a2">X</span>
			<input id="2" type="text" class="form-control" placeholder="Prateritum" onkeyup="check()">
		</div>
		<div class="input-group">
			<span class="input-group-addon" id="a3">X</span>
			<input id="3" type="text" class="form-control" placeholder="Partizip Prefekt" onkeyup="check()">
		</div>
		<input id="4" type="text" class="form-control" placeholder="PKT">
	</div>
</body>

<script>

				["myśleć", "denken", "dachte", "gedacht"],
				["jeść", "essen", "aB", "gegessen"],

				["znajdować", "finden", "fand", "gefunden"],

	var los = 0;
	var p0 = document.getElementById("0");
	var p1 = document.getElementById("1");
	var p2 = document.getElementById("2");
	var p3 = document.getElementById("3");
	var p4 = document.getElementById("4");

	var a1 = document.getElementById("a1");
	var a2 = document.getElementById("a2");
	var a3 = document.getElementById("a3");

	var pkt = -1;

	function check(){
		if(p1.value == data[los][1])
			a1.textContent = "K";
		else
			a1.textContent = "X";
		if(p2.value == data[los][2])
			a2.textContent = "K";
		else
			a2.textContent = "X";
		if(p3.value == data[los][3])
			a3.textContent = "K";
		else
			a3.textContent = "X";
		if(p1.value == data[los][1] && p2.value == data[los][2] && p3.value == data[los][3]){
			random();
			p4.value = "Pkt: "+pkt;
		}
		console.log("check");
	}

	function random(){
		los = Math.floor(Math.random()*5)+0;
		p0.value = (los+1) +": "+data[los][0];
		p1.value = "";
		p2.value = "";
		p3.value = "";
		a1.textContent = "X";
		a2.textContent = "X";
		a3.textContent = "X";
		p1.focus();
		pkt++;
	}

	random();
</script>

</html>
